<img src="assets/imgs/AgendApp.jpg" />

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="row" *ngIf="error">
        <div class="col-12 alert alert-danger">
            {{error?.message}}
        </div>
    </div>
    <div class="container">
        <h3>Login</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input ngModel #email="ngModel" name="email" type="email" class="form-control validate" id="email"
                placeholder="Seu email">
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control validade"
                id="password" placeholder="Senha">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
